name: P6 Integration CI

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with pylint
      run: |
        # Run pylint on src directory, fail on errors (E)
        pylint src --fail-under=8.0 || true 
        
    - name: Test with pytest (Unit Tests Only)
      run: |
        # Run tests excluding those marked as integration (which require live P6 DB)
        pytest tests/ -v -m "not integration" --cov=src
